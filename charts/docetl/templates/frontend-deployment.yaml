apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "docetl.fullname" . }}-frontend
  labels:
    {{- include "docetl.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "docetl.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "docetl.frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "docetl.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "docetl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: frontend
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ include "docetl.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - "sh"
          - "-c"
          - "cd website && HOST=0.0.0.0 PORT=3000 npm run start"
        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.targetPort }}
          protocol: TCP
        env:
        # Load environment variables from ConfigMap
        {{- range $key, $value := .Values.frontend.env }}
        - name: {{ $key }}
          valueFrom:
            configMapKeyRef:
              name: {{ include "docetl.fullname" $ }}-frontend-config
              key: {{ $key }}
        {{- end }}
        # Load dynamic backend connection configuration from ConfigMap
        - name: NEXT_PUBLIC_BACKEND_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ include "docetl.fullname" . }}-frontend-config
              key: NEXT_PUBLIC_BACKEND_HOST
        - name: NEXT_PUBLIC_BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ include "docetl.fullname" . }}-frontend-config
              key: NEXT_PUBLIC_BACKEND_PORT
        livenessProbe:
          {{- toYaml .Values.frontend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.frontend.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}
      # Note: Frontend does not mount persistent volumes because:
      # - Next.js frontend is stateless and does not store data
      # - All data persistence is handled by the backend service
      # - Only the backend needs access to /docetl-data PVC
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

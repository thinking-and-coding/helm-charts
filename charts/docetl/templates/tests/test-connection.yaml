apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "docetl.fullname" . }}-test-connection"
  labels:
    {{- include "docetl.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: test-backend
      image: busybox:latest
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=30'
        - 'http://{{ include "docetl.fullname" . }}-backend:{{ .Values.backend.service.port }}/health'
    - name: test-frontend
      image: busybox:latest
      command: ['wget']
      args:
        - '--spider'
        - '--timeout=30'
        - 'http://{{ include "docetl.fullname" . }}-frontend:{{ .Values.frontend.service.port }}/'
  restartPolicy: Never

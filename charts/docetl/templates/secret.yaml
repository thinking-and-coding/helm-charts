apiVersion: v1
kind: Secret
metadata:
  name: {{ include "docetl.fullname" . }}-secret
  labels:
    {{- include "docetl.labels" . | nindent 4 }}
type: Opaque
data:
  # OpenAI API Key (Base64 encoded)
  # Note: This should be overridden with actual values in production
  # You can use: echo -n 'your-api-key' | base64
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}

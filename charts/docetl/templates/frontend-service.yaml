apiVersion: v1
kind: Service
metadata:
  name: {{ include "docetl.fullname" . }}-frontend
  labels:
    {{- include "docetl.frontend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "docetl.frontend.selectorLabels" . | nindent 4 }}

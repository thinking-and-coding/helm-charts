# Development environment configuration
# Minimal resources for local development and testing

backend:
  replicaCount: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 250m
      memory: 512Mi

frontend:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 256Mi

persistence:
  enabled: true
  size: 5Gi

ingress:
  enabled: true
  hosts:
    - host: docetl-dev.example.com
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /health
          pathType: Prefix
          backend: backend
        - path: /fs
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend
  tls:
    enabled: false
